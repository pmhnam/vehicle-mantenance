version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    ports:
      - "${DB_PORT:-5432}:5432"
    environment:
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_DATABASE:-vehicle_maintenance}
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
    restart: always

volumes:
  postgres-data:
